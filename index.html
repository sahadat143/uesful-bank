<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uesful Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center" >Wellcome To Uesful Bank</h1>
        <div class="submit-area">
            <h4>login </h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password" name=" " id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transcation-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="Diposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance" >1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="from-control" placeholder="$ amount you want to diposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="from-control" placeholder="$ammount you want to diposit">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>

    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transcationArea = document.getElementById("transcation-area");
            transcationArea.style.display = "block";
            
        })
        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

 
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            
            document.getElementById("depositAmount").value = "";
        })
        // withdraw button event handler
        const WithdraBtn = document.getElementById("addWithdraw");
        WithdraBtn.addEventListener("click", function(){
           const WithdrawNumber = getInputNumber("withdrawAmount");
           console.log(WithdrawNumber);
        })
        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const AmountNumber = parseFloat(Amount);
            return WithdrawNumber;

        }

       
        function updateSpanText(id, depositNumber){ 
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;

        }

        
        
       
    </script>
</body>

</html>
